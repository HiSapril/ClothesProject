<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | OutfitAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        :root {
            --primary: #6C5DD3;
            --secondary: #7E70E0;
            --bg-dark: #0F111A;
            --bg-card: rgba(26, 28, 48, 0.7);
            --text-main: #FFFFFF;
            --text-muted: #A0A5B1;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(108, 93, 211, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(126, 112, 224, 0.05) 0%, transparent 40%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #FFF 0%, #AAA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 10px 0;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            flex: 1;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-muted);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            color: #1A1C30;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .btn-google:hover {
            background: #F0F0F0;
        }

        #error-msg {
            color: #FF4D4D;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <ion-icon name="shirt-outline"></ion-icon>
            OutfitAI
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Đăng nhập</div>
            <div class="tab" onclick="switchTab('register')">Đăng ký</div>
        </div>

        <div id="error-msg"></div>

        <form id="auth-form" onsubmit="handleAuth(event)">
            <div class="form-group" id="username-group">
                <label>Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập username" required>
            </div>

            <div class="form-group" id="email-group" style="display: none;">
                <label>Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" id="submit-btn" class="btn-primary">Đăng nhập</button>
        </form>

        <div class="divider">HOẶC TIẾP TỤC VỚI</div>

        <button onclick="loginWithGoogle()" class="btn-google">
            <ion-icon name="logo-google" style="color: #DB4437; font-size: 20px;"></ion-icon>
            Đăng nhập bằng Google
        </button>
    </div>

    <script>
        let currentMode = 'login';

        function switchTab(mode) {
            currentMode = mode;
            const tabs = document.querySelectorAll('.tab');
            const emailGroup = document.getElementById('email-group');
            const submitBtn = document.getElementById('submit-btn');
            const emailInput = document.getElementById('email');

            tabs.forEach(tab => {
                if (tab.innerText.toLowerCase().includes(mode === 'login' ? 'nhập' : 'ký')) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            if (mode === 'login') {
                emailGroup.style.display = 'none';
                emailInput.required = false;
                submitBtn.innerText = 'Đăng nhập';
            } else {
                emailGroup.style.display = 'block';
                emailInput.required = true;
                submitBtn.innerText = 'Tạo tài khoản';
            }
        }

        async function handleAuth(event) {
            event.preventDefault();
            const errorMsg = document.getElementById('error-msg');
            errorMsg.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const API_BASE = window.location.origin + '/api/v1';

            try {
                if (currentMode === 'register') {
                    const email = document.getElementById('email').value;
                    const res = await fetch(`${API_BASE}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email, password })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.detail || 'Lỗi đăng ký');

                    // Auto login after register
                    currentMode = 'login';
                    handleAuth(event);
                } else {
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);

                    const res = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.detail || 'Tên đăng nhập hoặc mật khẩu sai');

                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/';
                }
            } catch (err) {
                errorMsg.innerText = err.message;
                errorMsg.style.display = 'block';
            }
        }

        function loginWithGoogle() {
            window.location.href = '/api/v1/calendar/login';
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('token')) {
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
